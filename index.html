<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Casamento - Alcides e Andreza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="Imagem3.jpg" alt="Convite de Casamento" class="imagem-fundo">
    <h2>Confirme sua presença</h2>
    <form id="formConfirmacao">
      <input type="text" id="nome" placeholder="Seu nome completo" required>
      <input type="tel" id="telefone" placeholder="DDD + número (somente números)" required>
      <button type="submit">Confirmar Presença</button>
    </form>
    
    <p id="mensagemConfirmacao" class="confirmado"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
