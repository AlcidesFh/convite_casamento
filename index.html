<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph (para mostrar logo e detalhes ao compartilhar o link) -->
    <meta property="og:title"
      content="Convite de Casamento – Andreza e Alcides" />
    <meta property="og:description"
      content="Você é nosso convidado especial! Confira o convite no link abaixo." />
    <!-- Imagem recomendada: 1200×630px (1.9:1), JPG/PNG, e < 300 KB -->
    <meta property="og:image"
      content="alcidesfh.github.io/convite_casamento/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url"
      content="https://alcidesfh.github.io/convite_casamento/" />
    <meta property="og:type" content="website" />

    <!-- Favicon (ícone pequeno na aba do navegador) -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Convite de Casamento - Andreza e Alcides</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img class="imagem-fundo" src="Imagem6.jpg" alt="Convite de Casamento">
      <h2><span class="titulo">Confirme sua presença!</span></h2>
      <form id="formConfirmacao">
        <input type="text" id="nome" placeholder="Seu nome completo" required>
        <input type="tel" id="telefone"
          placeholder="DDD + número (somente números)" required>
        <button id="btnMostrarForm" class="btn-revelar">Confirmar
          Presença</button>
        <button id="btnMostrarlocalizacao" class="btn-revelar" type="button">
          <i class="fa-solid fa-map-location-dot fa-2x "></i>
          <span class="btn-texto">Localização</span>
        </button>
        <script>
            document.getElementById("btnMostrarlocalizacao").addEventListener("click", function () {
            window.open("https://waze.com/ul?a=share_drive&locale=pt-BR&sd=0H8OTDmMfNLVtOk--Q-sd&env=row&utm_source=waze_app&utm_campaign=share_drive","_blank");
           });
      </script>
      </form>
      <p id="mensagemConfirmacao" class="confirmado"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
