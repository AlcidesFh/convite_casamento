<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Casamento - Alcides e Andreza</title>
  <link rel="stylesheet" href="style.css">
  <img src="imagem2.jpg" alt="Confirmar presença" class="imagem-botao" />
</head>
<body>
  <div class="container">
    <h1>Alcides ❤️ Andreza</h1>
    <p class="mensagem">
      Estão prestes a dizer "Sim!" e você é nosso convidado especial!<br>
      Venha celebrar esse momento incrível conosco!
    </p>
    <div class="detalhes">
      <p><strong>Data:</strong> 22/11/2025 às 15h</p>
      <p><strong>Local:</strong> Chácara dos Sonhos - Estrada São Francisco, 14, Cabreúva - SP</p>

    <h2>Confirme sua presença</h2>
    <form id="formConfirmacao">

      <input type="tel" id="telefone" placeholder="DDD + número (somente números)" required>
      <button type="submit">Confirmar Presença</button>

  </div>
  <script src="script.js"></script>
</body>
